<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScCalc - Scientific Calculator</title>
    <!-- Material UI CDN -->
    <link rel="stylesheet" href="https://unpkg.com/@mui/material@latest/umd/material-ui.production.min.css" />
    <!-- We'll add our own styles -->
    <style>
        body {
            font-family: Roboto, Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 340px;
        }
        .display {
            background: #222;
            color: #0f0;
            font-size: 24px;
            padding: 10px;
            border-radius: 4px;
            word-wrap: break-word;
            min-height: 40px;
        }
        .buttons {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
        }
        button {
            padding: 12px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/mathjs@11/lib/browser/math.js"></script>
    
    <script type="text/babel">
        const { useState } = React;

        const buttons = [
            '7', '8', '9', '/', 'sin', 'cos',
            '4', '5', '6', '*', 'tan', 'log',
            '1', '2', '3', '-', 'ln', 'sqrt',
            '0', '.', '^', '+', '(', ')',
            'pi', 'e', 'DEL', 'CLR', '=', ''
        ];

        function ScCalc() {
            const [expr, setExpr] = useState('');

            const handleClick = (val) => {
                if (val === 'DEL') {
                    setExpr(expr.slice(0, -1));
                } else if (val === 'CLR') {
                    setExpr('');
                } else if (val === '=') {
                    try {
                        const res = math.evaluate(expr);
                        setExpr(String(res));
                    } catch (e) {
                        setExpr('Error');
                    }
                } else if (val === 'pi') {
                    setExpr(expr + Math.PI.toFixed(8));
                } else if (val === 'e') {
                    setExpr(expr + Math.E.toFixed(8));
                } else if (val === 'sqrt') {
                    setExpr(expr + 'sqrt(');
                } else if (['sin','cos','tan','log','ln'].includes(val)) {
                    const func = val === 'ln' ? 'log' : val;
                    setExpr(expr + func + '(');
                } else if (val) {
                    setExpr(expr + val);
                }
            };

            return (
                <div className="calculator">
                    <div className="display">{expr || '0'}</div>
                    <div className="buttons">
                        {buttons.map((b, i) => (
                            <button key={i} onClick={() => handleClick(b)}>{b}</button>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<ScCalc />);
    </script>
</body>
</html>
